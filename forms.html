<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML-FORMS</title>
  </head>
  <body>
    <h2>INNKEEPER HTML FORMS</h2>
    <form action="/Page5.html" method="post">
      <label for="name">Full Name</label>
      <input
        id="name"
        type="text"
        placeholder="John Doe"
        required
        autocomplete="name"
      />
      <br />
      <label for="email">Email</label>
      <input
        type="email"
        placeholder="abc@xyz.com"
        required
        autocomplete="email"
      />
      <br />
      <label for="phone">Phone Number</label>
      <input
        type="number"
        placeholder="00000000000"
        required
        autocomplete="cc-number"
      />

      <h4>Gender</h4>
      <label for="male">Male</label>
      <input id="male" type="radio" name="gender" value="=Male" />
      <label for="female">Female</label>
      <input id="female" type="radio" name="gender" value="=Female" />
      <label for="rather not say">Rather Not Say</label>
      <input
        id="rather not say"
        type="radio"
        name="gender"
        value="=Rather Not Say"
      />

      <h4>Please Select Your Course</h4>
      <select name="course">
        <option value="" disabled selected>Select One</option>
        <option value="Front End">Front-End</option>
        <option value="Data-Analysis">Data Analysis</option>
        <option value="Graphic Design">Graphic Design</option>
      </select>

      <h4>Enter Your Feedback</h4>
      <textarea id="Feedback" name="Feedback" rows="10" cols="80"></textarea>

      <h4>Choose Your Known Languages</h4>
      <input type="checkbox" name="languages" value="html" /> HTML <br />
      <input type="checkbox" name="languages" value="css" /> CSS <br />
      <input type="checkbox" name="languages" value="javascript" /> JAVASCRIPT
      <br />
      <input type="checkbox" name="languages" value="java" /> JAVA <br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
