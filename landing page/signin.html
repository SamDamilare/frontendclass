<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aura - Welcome to Aura</title>
    <link rel="stylesheet" href="/Assests/CSS/signin.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <section class="sectionone">
        <div class="header">
          <i src="/Assests/Images/pngwing.com - 2023-12-18T141410.600.png"></i>
          <h4>Aura</h4>
          >
        </div>
        <div class="pageinfo">
          <h2 id="heado">Create an account</h2>
          <p id="desc">Sign up now and unlock exclusive access</p>
        </div>
        <div class="name">
          <h5 class="yourname">Your Name</h5>
          <input
            id="Name"
            type="text"
            placeholder="First Last"
            required
            autocomplete="Please enter your name"
          />
        </div>
        <div class="mail">
          <h5 class="email">Email</h5>
          <input id="mail" type="email" placeholder="you@email.com" />
        </div>
        <div class="password">
          <h5 class="pword">Password</h5>
          <input id="pword" type="password" placeholder="" />
        </div>
        <div class="buttons">
          <div class="create">
            <button id="create" type="createaccount">Create account</button>
          </div>
          <div class="sgn">
            <button id="signin" type="signin">Sign in</button>
          </div>
          <div class="contact">
            <div class="contactus">
              <img id="mailus" src="/Assests/Images/icons8-email-64.png" />
            </div>
            <p>Help@Aura.com</p>
          </div>
        </div>
      </section>

      <div class="secimg">
        <div></div>
        <img
          class="sectiontwo"
          src="/Assests/Images/2304.i203.047.S.m004.c13.keys locks realistic.jpg"
          alt="Sign in description"
        />
      </div>
    </div>
  </body>
</html>
