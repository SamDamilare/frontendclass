<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Assests/CSS/signinin.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Aura: Welcome to Aura</title>
  </head>
  <body>
    <div class="container">
      <section class="secone">
        <img class="imagemain" src="/Assests/Images/2150793921.jpg" />
      </section>
      <section class="sectwo">
        <div class="topset">
          <p>Not a member? <span style="color: blue">Register Now</span></p>
        </div>

        <div class="headline">
          <h1 id="headdesc">Hello Again!</h1>
          <p id="desc">Welcome back you have been missed!</p>
        </div>
        <div class="enterusername">
          <input
            id="enterusername"
            type="text"
            placeholder="   Enter username"
          />
        </div>
        <div class="password">
          <input id="password" type="password" placeholder="   Password" />
        </div>
        <div class="rpword">
          <a id="Recovery" href="#">Recovery password</a>
        </div>
        <div class="sign">
          <button id="sign" type="Signin"><a href="#">Sign In</a></button>
        </div>
        <div class="alt">
          <p>or continue</p>
        </div>
        <div class="options">
          <a href="#"
            ><img class="google" src="/Assests/Images/search (1).png"
          /></a>
          <a href="#"><img class="apple" src="/Assests/Images/apple.png" /></a>
          <a class="facebook" href="#"
            ><img src="/Assests/Images/facebook (1).png"
          /></a>
        </div>
      </section>
    </div>
  </body>
</html>
